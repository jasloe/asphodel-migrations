langcode: en
status: true
dependencies: {  }
id: files
migration_tags: null
label: 'Migrate files from csv source.'

source:
  plugin: csv
  track_changes: true
  path: 'public://migration_sources/files.csv'
  delimiter: ','
  enclosure: '"'
  header_row_count: 1
  keys:
    - fid

process:
  uid:
    plugin: default_value
    default_value: 1
  
  fid: fid
  filename: filename
  
  uri:
    plugin: file_copy
    source:
      - filepath
      - uri

destination:
  plugin: 'entity:file'
  source_path_property: filepath
  destination_path_property: uri
  move: true

template: null
migration_dependencies: {  }